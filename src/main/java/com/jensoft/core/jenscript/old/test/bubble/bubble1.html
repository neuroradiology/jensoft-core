<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="http://localhost:8888/js/jenscript.js"></script>
</head>
<body>


<img alt="" src="" id="figure"><br>

<script type="text/javascript">

var colorutil = new com.jensoft.jenscript.ColorUtil();
var black = colorutil.getColor(0, 0, 0, 255);
var black2 = colorutil.getColor(0, 0, 0, 80);
var white = colorutil.getColor(255, 255, 255, 255);
var redwood 	= colorutil.getColor(203,71,52,255);
var redwoodAlpha 	= colorutil.getColor(203,71,52,100);
var lime 		= colorutil.getColor(197,208,89,255);
var cobalt 		= colorutil.getColor(35,56,158,255);
var emerald 	= colorutil.getColor(62,142,78,255);

var serie1ThemeColor 	= colorutil.getColor(61,166,244,255);
var serie2ThemeColor 	= colorutil.getColor(79,88,110,255);
var serie3ThemeColor 	= colorutil.getColor(129,255,55,255);
var outlineThemeColor 	= colorutil.getColor(70,115,218,255);
var whiteAlpha40 	= colorutil.getColor(220, 255, 255, 0);
var whiteAlpha60 	= colorutil.getColor(220, 255, 255, 60);
var blueAlpha 	= colorutil.getColor(8,148,207, 40);

var stroke1 = new com.jensoft.jenscript.graphics.Stroke(1)
var stroke2 = new com.jensoft.jenscript.graphics.Stroke(1.4);

//define view
var view = new com.jensoft.jenscript.View2D(480,320,"figure");
view.setBackground(new com.jensoft.jenscript.Color(255, 255, 255, 255));
view.setPlaceHolderWest(60);


var night 	= colorutil.getColor(32,39,55,200);
var fractions = [0,1];
var colors = [night,black];
var shader = new com.jensoft.jenscript.graphics.Shader(fractions, colors);
var vb = new com.jensoft.jenscript.ViewBackground(shader,outlineThemeColor);
vb.setOutlineStroke(stroke2);
view.setBackgroundPainter(vb);

//define window
var w2d1 = new com.jensoft.jenscript.Window2D("window area",-180,180,-180,180);
w2d1.setThemeColor(outlineThemeColor);
view.registerWindow2D(w2d1);


w2d1.registerPlugin(new com.jensoft.jenscript.plugin.outline.OutlinePlugin());

//band decorator
var bp = new com.jensoft.jenscript.plugin.band.BandPlugin();
w2d1.registerPlugin(bp);

var palette1 = new com.jensoft.jenscript.plugin.band.BandPalette();
palette1.addColor(whiteAlpha40);
palette1.addColor(blueAlpha);

var dynManager = new com.jensoft.jenscript.plugin.band.DynamicBandManager('horizontal',0,40);
dynManager.setPalette(palette1);
bp.addManager(dynManager);

//grid decorator plugin
var gridPlugin = new com.jensoft.jenscript.plugin.grid.GridPlugin();
w2d1.registerPlugin(gridPlugin);

var hdynGridManager = new com.jensoft.jenscript.plugin.grid.DynamicGridManager('horizontal',whiteAlpha60,0,40);
hdynGridManager.setStroke(stroke1);
gridPlugin.addManager(hdynGridManager);

var vdynGridManager = new com.jensoft.jenscript.plugin.grid.DynamicGridManager('vertical',whiteAlpha60,0,40);
vdynGridManager.setStroke(stroke1);
gridPlugin.addManager(vdynGridManager);


//define metrics on south part
var mm1 = new com.jensoft.jenscript.plugin.metrics.MilliMetrics();
mm1.setRef(0);
mm1.setAxis('axisSouth');
mm1.setMajor(10);
mm1.setMedian(5);
mm1.setMinor(1);
w2d1.registerPlugin(mm1);

//define metrics on west part 
var mm2 = new com.jensoft.jenscript.plugin.metrics.MilliMetrics();
mm2.setRef(0);
mm2.setAxis('axisWest');
mm2.setMajor(10);
mm2.setMedian(5);
mm2.setMinor(1);
mm2.setPaintAxisBaseLine(false);
w2d1.registerPlugin(mm2);


//legend
var legend = new com.jensoft.jenscript.plugin.legend.LegendPlugin('Bubbles Chart');
legend.setAlignment('right');
legend.setPosition('east');
legend.setDepth(0.3);
legend.setStartColor(white);
legend.setEndColor(outlineThemeColor);
w2d1.registerPlugin(legend);

//bubbles
var bubblePlugin = new com.jensoft.jenscript.plugin.bubble.BubblePlugin();
w2d1.registerPlugin(bubblePlugin);

var b1 = new com.jensoft.jenscript.plugin.bubble.Bubble(-30,-80,40);
var b2 = new com.jensoft.jenscript.plugin.bubble.Bubble(10,20,50);
var b3 = new com.jensoft.jenscript.plugin.bubble.Bubble(70,50,40);
var b4 = new com.jensoft.jenscript.plugin.bubble.Bubble(75,-80,34);
var b5 = new com.jensoft.jenscript.plugin.bubble.Bubble(50,150,38);
var b6 = new com.jensoft.jenscript.plugin.bubble.Bubble(-50,120,46);

var AEGEANBLUE 	= colorutil.getColor(22,125,218,255);
var EMERALD 	= colorutil.getColor(62,142,78,255);
var MANDARIN 	= colorutil.getColor(255,136,83,255);
var FLANNELGRAY = colorutil.getColor(109,81,75,255);
var FLAMINGO 	= colorutil.getColor(225,185,197,255);
var LIME 		= colorutil.getColor(197,208,89,255);

b1.setFillColor(AEGEANBLUE);
b1.setEffect('fx1');

b2.setFillColor(EMERALD);
b2.setEffect('fx2');

b3.setFillColor(MANDARIN);
b3.setEffect('fx3');

b4.setFillColor(FLANNELGRAY);
b4.setEffect('fx4');

b5.setFillColor(FLAMINGO);
b5.setEffect('fx4');

b6.setFillColor(LIME);
b6.setEffect('fx4');

bubblePlugin.addBubble(b1);
bubblePlugin.addBubble(b2);
bubblePlugin.addBubble(b3);
bubblePlugin.addBubble(b4);
bubblePlugin.addBubble(b5);
bubblePlugin.addBubble(b6);

view.requestView();

</script>



</body>
</html>
